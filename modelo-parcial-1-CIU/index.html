<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./recursos/css/estilos.css">
</head>
<body>
    <header id="main-header">
        <nav id="main-navbar">
            <ul class="navbar-lista">
                <li class="navbar-item">
                    <a href="#">Mi perfil</a>
                </li>
                <li class="navbar-item">
                    <a href="./app/inscripciones.html">Inscribirse</a>
                </li>
                <li class="navbar-item">
                    <a href="./app/materias-inscriptas.html">Materias inscriptas</a>
                </li>
            </ul>
        </nav>
        <div class="logo-container">
            <img id="main-logo" src="./recursos/img/logo.png"/>
        </div>
    </header>
    <main>
        <h1 id="perfil-title">Perfil del alumno</h1>
        <section>
            <form>
                <div class="mb-3">
                    <label for="inputName" class="form-label">Nombre completo del alumno</label>
                    <input type="text" class="form-control" id="inputName" value="alumno alumnito">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="alumno@unahur.edu.ar">
                </div>
                <div class="mb-3">
                    <label for="inputDNI" class="form-label">DNI</label>
                    <input type="number" class="form-control" id="inputDNI" value="123">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="checkNotif">
                    <label class="form-check-label" for="checkNotif">Deseo recibir notificaciones a mi email</label>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Todos Los Derechos Reservados Â© 2025 CIU</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
